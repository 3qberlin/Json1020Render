<body>
    <input type="button" value="click" class="btn">
    <div class="filter">
        <input type="button" value="免費">
        <input type="button" value="收費">
        abc
        <ul style="border:1px solid gray;height:auto;">
            <li>

            </li>
            <li>

            </li>
        </ul>
    </div>
    <script>
        let data = [
            {
                item: "bicycle",
                charge: "yes",
                cost: 100
            },
            {
                item: "car",
                charge: "no",
                cost: 0
            },
            {
                item: "airplane",
                charge: "yes",
                cost: 5000
            },
        ];
        console.log('data', data);
        const stationFilter = document.querySelector('.filter');
        console.log('stationFilter', stationFilter);
        let liStr = '';
        let btnStr = `<input type="button" value="免費">
        <input type="button" value="收費">`;
        let yesLtr = '';
        let noLtr = '';
        data.forEach(function (item, index) {
            console.log('item', item)
            console.log(`借用的項目${item.item}，是否需要借用費${item.charge}`);
            console.log(`<li>借用的項目${item.item}，是否需要借用費${item.charge}</li>`);
            liStr += `<li>借用的項目${item.item}，是否需要借用費${item.charge}</li>`;
            // console.log('data.item',data.item)
            // let yes = '';
            // let no = '';
            if (item.charge == 'yes') {
                yesLtr += `<li>借用的項目${item.item}，是否需要借用費${item.charge}</li>`
            } else if (item.charge == 'no') {
                noLtr += `<li>借用的項目${item.item}，是否需要借用費${item.charge}</li>`
            }

        })
        stationFilter.innerHTML = btnStr + liStr;
        console.log('liStr', liStr);
        stationFilter.addEventListener("click", function (e) {
            // console.log('e', e);
            console.log('e', e.target.value);
            if (e.target.value == '免費') {
                stationFilter.innerHTML = btnStr + noLtr;
            } else if (e.target.value == '收費') {
                stationFilter.innerHTML = btnStr + yesLtr;
            }
        })
        console.log('yes', yesLtr);
        console.log('no', noLtr);
    </script>
